<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <!-- Show product list if available -->
                <ng-container *ngIf="products.length > 0; else noRecords">
                    <div class="col-md-3" *ngFor="let tempProduct of products">
                        <div class="product-box">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                            <h1>{{ tempProduct.prodName }}</h1>
                            <div class="price">{{ tempProduct.unitPrice }}</div>
                            <a  class="primary-btn" (click)="addToCart(tempProduct)">Add to cart</a>
                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </div>
</div>

<!-- Display this when no products are available -->
<ng-template #noRecords>
    <div class="text-center">
        <h2>No Records Found</h2>
    </div>
</ng-template>
